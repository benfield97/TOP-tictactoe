<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-setup">
            <input type="text" id="player1-name" placeholder="Player 1 name">
            <input type="text" id="player2-name" placeholder="Player 2 name">
            <label for="single-player">Single Player Mode
                <input type="checkbox" id="single-player">
            </label>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="reset-button">Restart</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
